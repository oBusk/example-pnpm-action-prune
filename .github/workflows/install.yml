on:
  - push
  - workflow_dispatch

jobs:
  install-as-separate-step:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Add prunable dependency to pnpm store
        run: pnpm store add jquery
      - name: Resolve pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent)
          printf 'path=%s\n' "$STORE_PATH" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          # Include install options in the cache key so different install configs don't share stores
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install
  using-run-install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: "~/setup-pnpm/node_modules/.bin/store/v10"
          # Include install options in the cache key so different install configs don't share stores
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
